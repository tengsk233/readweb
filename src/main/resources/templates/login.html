<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.87.0">
    <title>登录界面</title>

    <link rel="canonical" th:href="@{https://getbootstrap.com/docs/5.1/examples/sign-in/}">

    

    <!-- Bootstrap core CSS -->
<link th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form th:action="@{/user/login}" method="post">
    <div id="login" class="ll block" width="72" height="57"><a th:href="@{/main}" title="logo"><img src="img/logo.png" alt="logo"/></a></div>
    <h1 class="h3 mb-3 fw-normal">请登录</h1>

    <p color="red" th:text="${msg}" ></p>
    <div class="form-floating">
      <input type="txt" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">用户名</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">密码</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" name="sadasd">记住我
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021–2021</p>
  </form>
</main>


    
  </body>
</html>
